<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home Page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <section class="sort-images">
        <label>Triez par</label>
        <select name="" id="selectorType" class="sortSelect">
          <option value="popularité" class="sortOption">Popularité</option>
          <option value="date" class="sortOption">Date</option>
          <option value="titre" class="sortOption">Titre</option>
        </select>
      </section>
      <section id="photographer-grid"></section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 id="modal-title">Contactez-moi</h2>
          <img id="btnClose" src="assets/icons/close.svg" />
        </header>
        <form>
          <div class="formData">
            <label for="firstName">Prénom</label>
            <input
              type="text"
              class="text-control"
              id="firstName"
              name="firstName"
            />
          </div>
          <div class="formData">
            <label for="lastName">Nom</label>
            <input
              type="text"
              class="text-control"
              id="lastName"
              name="lastName"
            />
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input type="email" class="text-control" id="email" name="email" />
          </div>
          <div class="formData">
            <label for="message">Votre Message</label>
            <input
              type="text"
              class="text-control"
              id="message"
              name="message"
            />
          </div>
          <button type="submit" class="contact_button" id="btnSend">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <div class="counter-wrapper"></div>

    <div class="lightbox" id="lightbox-section">
      <div class="lightbox-wrapper">
        <i id="lightbox-prev" class="fas fa-chevron-left"></i>
        <div id="lightbox-media">
          <img id="lightbox-image" src="" />
          <video id="lightbox-video" controls autoplay loop muted>
            <source id="video" src="" type="video/mp4" />
          </video>
          <p id="lightbox-title">Ceci est un test, that's it!</p>
        </div>

        <div class="lightbox-aside">
          <img id="close-lightbox" src="./assets/icons/close.svg" />
          <i id="lightbox-next" class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <script src="scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
