<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role="banner">
      <a href="./index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          role="link"
          alt="Fisheye Home Page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button
          class="contact_button"
          aria-label="contact me"
          onclick="displayModal()"
        >
          Contactez-moi
        </button>
      </div>
      <section class="sort-images">
        <p id="sort-label">Trier par</p>
        <div id="sort-select">
          <button
            id="sort-media-button"
            role="button"
            aria-label="order by"
            aria-haspopup="listbox"
            aria-expanded="false"
          >
            <span id="sort-media-button-text">Popularité</span>
            <i class="fas fa-chevron-down" id="sort-media-button-icon"></i>
          </button>
          <ul id="sort-media-list" class="sort-media-list" role="listbox">
            <li id="popularite" class="sort-media-option" tabindex="0">
              Popularité<i class="fas fa-chevron-down"></i>
            </li>
            <li id="date" class="sort-media-option" tabindex="0">Date</li>
            <li id="titre" class="sort-media-option" tabindex="0">Titre</li>
          </ul>
        </div>
      </section>
      <section id="photographer-grid"></section>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog">
      <div class="modal">
        <header>
          <h2 id="modal-title">Contactez-moi</h2>
          <img
            id="btnClose"
            src="assets/icons/close.svg"
            role="button"
            aria-label="close contact form"
          />
        </header>
        <form id="form">
          <div class="formData">
            <label for="firstName">Prénom</label>
            <input
              type="text"
              class="text-control"
              id="firstName"
              name="firstName"
              required
            />
          </div>
          <div class="formData">
            <label for="lastName">Nom</label>
            <input
              type="text"
              class="text-control"
              id="lastName"
              name="lastName"
              required
            />
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input
              type="email"
              class="text-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="formData">
            <label for="message">Votre Message</label>
            <input
              type="text"
              class="text-control"
              id="message"
              name="message"
              required
            />
          </div>
          <button
            type="submit"
            class="contact_button"
            id="btnSend"
            role="button"
            aria-label="send"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <div class="counter-wrapper"></div>

    <div
      class="lightbox"
      id="lightbox-section"
      aria-hidden="true"
      role="dialog"
    >
      <div class="lightbox-wrapper">
        <i
          id="lightbox-prev"
          class="fas fa-chevron-left"
          role="link"
          aria-label="image précédente"
          tabindex="0"
        ></i>
        <div id="lightbox-media">
          <img id="lightbox-image" src="" />
          <video id="lightbox-video" tabindex="-1" controls autoplay loop muted>
            <source id="video" src="" type="video/mp4" />
          </video>
          <p id="lightbox-title">Ceci est un test, that's it!</p>
        </div>

        <div class="lightbox-aside">
          <i
            id="lightbox-next"
            class="fas fa-chevron-right"
            role="link"
            aria-label="image suivante"
            tabindex="0"
          ></i>
          <img
            id="close-lightbox"
            src="./assets/icons/close.svg"
            role="button"
            aria-label="fermer la boite de dialogue"
            tabindex="0"
          />
          <!-- <i
            id="lightbox-next"
            class="fas fa-chevron-right"
            role="link"
            aria-label="image suivante"
            tabindex="0"
          ></i> -->
        </div>
      </div>
    </div>
    <script src="scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
